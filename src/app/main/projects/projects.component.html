<div class="projects-root">

    <div class="projects-head">
        <span class="projects-head-text">Проекти</span>
        <div>|</div>
        <div class="servicies-button" (click)="projectAction('servicies'); $event.stopPropagation()">
            Послуги
        </div>
    </div>

    <div class="projects-labels">
        <div *ngFor="let project of projectsData; let i=index" (click)="projectSelect(i)" [ngClass]="{'projects-label': true, 'projects-label-selected': projectIndex == i, 'projects-label-nonselected': projectIndex != i}">
            <span class="projects-head-text">{{project.name}}</span>
            <div class="project-icons">
                <mat-icon class="project-icon" (click)="projectAction('clients', project); $event.stopPropagation()">group</mat-icon>
                <mat-icon class="project-icon" (click)="projectAction('edit', project); $event.stopPropagation()">create</mat-icon>
                <mat-icon class="project-icon" (click)="projectAction('delete', project); $event.stopPropagation()">delete</mat-icon>
            </div>
        </div>
        <div style="width: 100%; height: 60px; "></div>

    </div>
    <button mat-fab class="project-add-button" (click)="projectAction('create'); $event.stopPropagation()">
        <mat-icon>add</mat-icon>
    </button>

</div>
